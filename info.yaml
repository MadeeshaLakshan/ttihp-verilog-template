# Tiny Tapeout project information
project:
  title:        "test_1"      # Project title
  author:       "madeesha"    # Your name
  discord:      ""            # Your discord username (optional)
  description:  "just to check" # One line description of what your project does
  language:     "Verilog"     # HDL used
  clock_hz:     50000000      # Clock frequency in Hz

  # Tile size (area on silicon)
  tiles: "1x1"

  # Your top module name must start with "tt_um_"
  top_module:  "tt_um_washer_ctrl"

  # List your project's source files here (must be in ./src/)
  source_files:
    - "project.v"
    - "counter_washer.v"
    - "washer_ctrl.v"

# Pinout of your project
pinout:
  # Inputs
  ui[0]: "uart_rx"
  ui[1]: ""
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "pwm_out[0]"
  uo[1]: "pwm_out[1]"
  uo[2]: "pwm_out[2]"
  uo[3]: "pwm_out[3]"
  uo[4]: "pwm_out[4]"
  uo[5]: "pwm_out[5]"
  uo[6]: "pwm_out[6]"
  uo[7]: "pwm_out[7]"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
